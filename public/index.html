<!DOCTYPE html>
<html>
    
    <head>
        random change
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="book" src="img/book.png" height="200" width="200"/></div>
            <div class="image-container"><img id="brand" src="img/brand.png" height="200" width="200"/></div>
            <div class="image-container"><img id="building "src="img/building.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="coffee" src="img/coffee.png" height="200" width="200"/></div>
            <div class="image-container"><img id="email"src="img/email.png" height="200" width="200"/></div>
            <div class="image-container"><img id="hug"src="img/hug.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="leaf"src="img/leaf.png" height="200" width="200"/></div>
            <div class="image-container"><img id="road"src="img/road.png" height="200" width="200"/></div>
            <div class="image-container"><img id="tram"src="img/tram.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>

const fountain_sound = document.createElement ("audio")
fountain_sound.src = 'sound/fountain.wav'

const tram = document.getElementById ('tram')
tram.onpointerdown = () => {
    fountain_sound.play ()
}







</script>
